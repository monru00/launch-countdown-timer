<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Launch countdown timer</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ff64e45630.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <h2>We're launching soon</h2>

    <div class="countdown">
      <div class="days">
        <div class="flip-card">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <p class="title">Days</p>
      </div>

      <div class="hours">
        <div class="flip-card">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <p class="title">Hours</p>
      </div>

      <div class="minutes">
        <div class="flip-card">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <p class="title">Minutes</p>
      </div>

      <div class="seconds">
        <div class="flip-card">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <p class="title">Seconds</p>
      </div>
    </div>

    <div class="footer">
      <img src="./images/pattern-hills.svg" alt="" />
      <div class="media">
        <span class="facebook"
          ><img src="./images/icon-facebook.svg" alt=""
        /></span>
        <span class="pintrest"
          ><img src="./images/icon-pinterest.svg" alt=""
        /></span>
        <span class="instagram"
          ><img src="./images/icon-instagram.svg" alt=""
        /></span>
      </div>
      <div class="attribution">
        Challenge :
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >100 Days Of Code</a
        >
        Coded by
        <a href="https://www.frontendmentor.io/profile/rishi1011"
          >Hamud Stack</a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
